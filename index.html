<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Cootels</title>
</head>
<body>
   <!-- HEADER -->
   <header class="header">
       <div class="container header__container">
           <a class="header__logo" href="#">
               <img class="header__logo-img" src="./images/cootels-logo.svg" alt="cootels-logo" width="123" height="39">
           </a>

           <nav class="sitenav">
               <ul class="sitenav__list">
                   <li class="sitenav__item">
                       <a class="sitenav__link" href="#">Rooms</a>
                   </li>

                   <li class="sitenav__item">
                       <a class="sitenav__link" href="#">Reservation</a>
                   </li>

                   <li class="sitenav__item">
                       <a class="sitenav__link" href="#">Contacs</a>
                   </li>
                   
               </ul>
           </nav>
           <button class="button header__button">Get Started</button>
       </div>
   </header>
<!--MAIN-->
<main class="main">
    <section class="hero">
        <div class="container hero__container">
            <div class="hero__box">
                <h1 class="hero__heading">Nature, Warmth, and Beauty in One Space</h1>
                <p class="hero__desc">One place to release all the stress, bring back happines, and get back to nature. We provide the best room and nature for you. Come visit us anytime you want.</p>

                <button class="button hero__button">Reservation</button>
            </div>

            <img class="hero__img" src="./images/hero-bg.png" alt="cootels-img" width="588" height="669">
        </div>
    </section>
</main>
<!--FOOTER-->
<footer></footer>
